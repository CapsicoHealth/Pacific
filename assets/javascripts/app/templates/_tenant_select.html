<div class="row">
  <% _.each(tenants, function(tenant, index) { %>
    <div class="col-md-3">
      <button class="btn btn-block btn-default selectTenant" data-tenantUserRefnum="<%= tenant.tenantUserRefnum %>">
        <%= tenant.name %>    
      </button>
    </div>
  <% }) %>
</div>
